<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/login.css">
        <script src="/js/jquery-3.6.4.js"></script>
        <script>
            $(function () {
                $("#header").load('/partials/headerRegister.html')
            });
        </script>
        <title>Entrar</title>
    </head>

    <body>
        <div id="header"></div>
        <main>
            <form>
                <div>
                    <label>E-mail</label>
                    <input name="email" type="email" id="email" onchange="onChangeEmail()">
                </div>
                <div>
                    <label>Senha</label>
                    <input name="password" type="password" id="password" onchange="onChangePassword()">
                </div>

                <div class="error" id="email-error">Preencha o e-mail.</div>
                <div class="error" id="password-error">Preencha a senha.</div>
                <div class="error" id="login-error">E-mail e/ou senha invÃ¡lidos.</div>
                <a href="#" id="btn-login" >Entrar</a>

                <a href="/pages/recover.html">Esqueci minha senha</a>
            </form>
        </main>
        
        <script type="module" src="/js/login.js"></script>
    </body>
</html>
