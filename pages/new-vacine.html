<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/new-vacine.css" />

    <script src="/js/jquery-3.6.4.js"></script>
    <script>
      $(function () {
        $("#header").load("/partials/header.html");
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <title>Nova Vacina</title>
  </head>
  <body>
    <div id="header"></div>
    <form>
      <div>
        <div class="align">
          <label class="form-label">Data de vascinação</label>
          <input type="date" class="input-default" id="dateTxt" />
        </div>
        <div class="align">
          <label class="form-label">Vacina</label>
          <input type="text" class="input-default" id="vacineTxt" />
        </div>
        <div class="align">
          <div class="align-radio">
            <label for="" class="form-label">Dose</label>
            <label for="1dose" class="label-radio">
              <input
                type="radio"
                class="input-radio"
                name="dose"
                value="1dose"
                id="doseTxt"
              />1a. dose
            </label>
            <label for="2dose" class="label-radio">
              <input
                type="radio"
                class="input-radio"
                name="dose"
                value="2dose"
                id="doseTxt"
              />2a. dose
            </label>
            <label for="3dose" class="label-radio">
              <input
                type="radio"
                class="input-radio"
                name="dose"
                value="3dose"
              />3a. dose
            </label>
            <label for="reforco" class="label-radio">
              <input
                type="radio"
                class="input-radio"
                name="dose"
                value="reforco"
              />Reforço
            </label>
            <label for="dose-unica" class="label-radio">
              <input
                type="radio"
                class="input-radio"
                name="dose"
                value="dose-unica"
              />Dose única
            </label>
          </div>
        </div>
        <div class="file align">
          <label class="form-label">Comprovante da vacina</label>
          <input type="file" id="file" accept="image/*"/>
          <div>
            <label for="file" class="file-label"> Selecionar imagem... </label>
            <img id="imgSelected" />
          </div>
        </div>
        <div class="align">
          <label class="form-label">Próxima vacinação</label>
          <input type="date" class="input-default" id="nextVacineTxt"/>
        </div>
      </div>
      <a href="#" class="btn-register" id="btnRegister">Cadastrar</a>
    </form>

    <script type="module" src="/js/new-vacine.js"></script>
  </body>
</html>
