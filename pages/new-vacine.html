<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/new-vacine.css">

    <script src="/js/jquery-3.6.4.js"></script>
    <script>
        $(function () {
            $("#header").load('/partials/header.html')
        });
    </script>
    
    <title>Nova Vacina</title>
</head>
<body>
    <div id="header"></div>
    <form>
        <div>
            <div>
                <label class="form-label">Data de vascinação</label>
                <input type="date">
            </div>
            <div>
                <label class="form-label">Vacina</label>
                <input type="text">
            </div>
            <div>
                <div class="align-radio">
                    <label for="" class="form-label">Dose
                    <label for="1dose">
                        <input type="radio" class="input-radio" name="dose" value="1dose">1a. dose
                    </label>
                    <label for="2dose">
                        <input type="radio" class="input-radio" name="dose" value="2dose">2a. dose
                    </label>
                    <label for="3dose">
                        <input type="radio" class="input-radio" name="dose" value="3dose">3a. dose
                    </label>
                    <label for="reforco">
                        <input type="radio" class="input-radio" name="dose" value="reforco">Reforço
                    </label>
                    <label for="dose-unica">
                        <input type="radio" class="input-radio" name="dose" value="dose-unica">Dose única
                    </label>
                </div>
            </div>
            <div>
                <label class="form-label">Comprovante da vacina</label>
                <input type="file">
            </div>
            <div>
                <label class="form-label">Próxima vacinação</label>
                <input type="date">
            </div>
        </div>
        <a href="">Cadastrar</a>
    </form>
</body>
</html>
