<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css">

    <script src="/js/jquery-3.6.4.js"></script>
    <script>
        $(function () {
            $("#header").load('/partials/headerRegister.html')
        });
    </script>

    <title>Cadastro</title>
</head>

<body>
    <div id="header"></div>
    <form>
        <div>
            <div class="align">
                <label for="" class="form-label">Nome completo</label>
                <input type="text" class="input-default" id="nameTxt">
            </div>
            <div class="align">
                <div class="align-radio">
                    <label for="" class="form-label">Sexo</label>
                    <label for="masculino" class="label-radio">
                        <input type="radio" class="input-radio" name="sexo" value="masculino">Masculino
                    </label>
                    <label for="feminino" class="label-radio">
                        <input type="radio" class="input-radio" name="sexo" value="feminino">Feminino
                    </label>
                </div>
            </div>
            <div class="align">
                <label class="form-label">Data nascimento</label>
                <input type="date" class="input-date" id="dateTxt"> 
            </div>
            <div class="align">
                <label class="form-label">E-mail</label>
                <input type="email" class="input-default" id="emailTxt">
            </div>
            <div class="align">
                <label class="form-label">Senha</label>
                <input type="password" class="input-default" id="password">
            </div>
            <div class="align">
                <label class="form-label">Repetir senha</label>
                <input type="password" class="input-default" id="rep-password">
            </div>
        </div>
        <div class="error">Senha n√£o confere!</div>
        <a href="#" class="btn-register" id="btnRegister">Cadastrar</a>
    </form>

    <script type="module" src="/js/register.js"></script>

    <script>
        function register() {
            const senha = document.getElementById('password').value
            const repSenha = document.getElementById('rep-password').value
            const error = document.querySelector('.error')
            const btnRegister = document.getElementById('btnRegister')
        
            
            senha != repSenha ? error.style.display = 'block' : error.style.display = 'none'
            senha != repSenha ? btnRegister.href = "#" : btnRegister.href = "/pages/login.html"
        }
    </script>
</body>

</html>
